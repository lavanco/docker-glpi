version: "3"

services:
  glpi:
	image: lavanco/glpi
	container_name: glpi
	hostname: glpi
	working_dir: /var/www/html/glpi
	ports:
	  - "80:80"
      - "443:443"
	volumes:
	  - glpidata:/var/www/html/glpi/files
	deploy:
	  restart_policy:
		condition: unless-stopped

volumes:
  glpidata: